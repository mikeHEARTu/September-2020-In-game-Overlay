<script>
	var slideIndex = 0;

	function carousel() {
	var i;
	var x = document.getElementsByClassName("adText");
	for (i = 0; i < x.length; i++) {
	x[i].style.display = "none";
	}
	slideIndex++;
	if (slideIndex > x.length) {slideIndex = 1}
	x[slideIndex-1].style.display = "inline";
	setTimeout(carousel, 600000); // Change image every 10 minutes
	}
</script>

<body onload="carousel()">
	<div class="adContainer">
		#ad<span class="adText"> - review code provided by the developer</span><span class="adText"></span>
	</div>

</body>
